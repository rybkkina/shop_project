<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content %}

    {% csrf_token %}
    {{ form.as_p }}

  </form>
    <ul>
      <form action="{% url "accounts:register" %} "method='post'>
          {% csrf_token %}

      </form>
    <ul/>
{% endblock %}
</body>
</html>
